name: Build

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Build Site
        run: |
          yarn install
          yarn build

      - name: Create Extension
        run: |
          cp manifest.json dist/manifest.json
          zip ${{ runner.temp }}/chrome_extension.crx dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: chrome_extension
          path: ${{ runner.temp }}/chrome_extension.crx
